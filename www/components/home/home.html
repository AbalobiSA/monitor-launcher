<ion-pane>
    
  <ion-content class="padding">
  <h1 class="text-center">Abalobi Monitor</h1>
    <center><img class="title-image" height="300" src="abalobi_logo.png" width="300"></center>

    <button
    class="button button-block padding button-calm abalobi-button-1"
    ng-click="startODK()">
    <i class="fa fa-book" aria-hidden="true"></i>&nbsp;{{"MAIN_MENU_LOG_BOAT" | translate}}</button>

    <button
    class="button button-block padding button-calm abalobi-button-2"
    ng-click="startTelegram()">
    <i class="fa fa-comments" aria-hidden="true"></i>&nbsp;{{"MAIN_MENU_MESSAGING" | translate}}</button>

    <button
    class="button button-block padding button-calm abalobi-button-3"
    ng-click="startCalculator()">
    <i class="fa fa-calculator" aria-hidden="true"></i>&nbsp;{{"MAIN_MENU_CALCULATOR" | translate}}</button>

    <button
    class="button button-block padding button-calm abalobi-button-1"
    onclick="window.open('https://www.google.co.za/search?q=weather', '_system', 'location=yes'); return false;">
    <i class="fa fa-cloud" aria-hidden="true"></i>&nbsp;{{"MAIN_MENU_WEATHER" | translate}}</button>

    <button
    class="button button button-block padding button-calm abalobi-button-2"
    onclick="window.open('https://abalobi-analytics-for-monitors.herokuapp.com/', '_system', 'location=yes'); return false;">
    <i class="fa fa-line-chart" aria-hidden="true"></i>&nbsp;{{"MAIN_MENU_ANALYTICS" | translate}}</button>

    <button
    class="button button-block padding button-calm abalobi-button-3"
    onclick="window.open('http://abalobi.info/', '_system', 'location=yes'); return false;">
    <i class="fa fa-globe" aria-hidden="true"></i>&nbsp;{{"MAIN_MENU_WEBSITE" | translate}}</button>

    <button
    class="button button-block padding button-calm abalobi-button-1"
    ng-click="openSettings()">
    <i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;{{"MAIN_MENU_SETUP_LOGBOOK" | translate}}</button>

    <button class="button button-block padding button-positive abalobi-button-2" ng-click="button_app_settings()">
            <i class="fa fa-cogs" aria-hidden="true"></i>&nbsp;{{"MAIN_MENU_APP_SETTINGS" | translate}}</button>

    <div class="cs-footer">
        <div class="">v{{appVersion}}</div>
    </div>
 

</ion-content>
</ion-pane>
