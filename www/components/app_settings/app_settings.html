<ion-content class="padding">
    <div style="margin-top: 15px;">
        <h1 class="text-center">Abalobi Settings</h1>
    </div>
    <div>
        <div class="item item-divider">Language</div>
        <ion-list>
            <ion-radio name="language-selector" ng-model="$parent.language" ng-change='switchLanguage()' ng-value="'en'" >English</ion-radio>
            <ion-radio name="language-selector" ng-model="$parent.language" ng-change='switchLanguage()' ng-value="'afr'" >Afrikaans</ion-radio>
            <ion-radio name="language-selector" ng-model="$parent.language" ng-change='switchLanguage()' ng-value="'xh'" >isiXhosa</ion-radio>
        </ion-list>
<!--         <div class="item item-divider">Abalobi Details</div>
        <h2 class="text-center">Coming soon!</h2> -->
        <button class="button button-positive button-block padding" ng-click="button_save_settings()">
            {{"ABLB_SAVE_SETTINGS_BUTTON" | translate}}
        </button>
        <!-- Debug GUI Info -->
        <!-- <p>Language: {{language}}</p> -->
    </div>
</ion-content>
